<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p{
    /* 글꼴을 지정하는 스타일이다. 한글이나 공백이 있는 속성값들은 묶어서 표현한다. */
	font-family:serif,"굴림","Times New Roman";
	
	/* 폰트 기울기 */
	/* oblique는 normal폰트를 기울인 것이고 italic은 좀 더 장식적인 요소가 가미된 기울임이다. */
	font-style:italic;
	
	/* 폰트의 굵기를 설정 */
	font-weight:bolder;
	
	/* 폰트의 크기를 지정한다.*/
	font-size:20px;
	
	/* 크기는 그대로 유지하고 소문자를 대문자로 변경한다. */
	font-variant:small-caps;
	
	/* 
	font: font-style font-variant font-weight 
	font-size/line-height 
	font-family|caption|icon|menu|message-box|small-caption|status-bar|initial|inherit;
	-> The font-size and font-family values are required
	*/
}

span{
	font:30px "굴림체"; 
}

/* body{
	font-size:50px;
} */



</style>

</head>
<body>
	<p>웹 문서의 폰트를 지정할 때 사용한다.
	web document</p>
	<span>폰트에 스타일 지정</span>
</body>
</html>
