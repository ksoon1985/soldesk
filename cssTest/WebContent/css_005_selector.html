<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* 
선택자 조합
https://www.w3schools.com/cssref/css_selectors.asp
*/


/* >은 자식 선택자이다. !!자식도 자손이다. 벗드 자손은 자식이 아니다.*/
div>span{
	color:yellow;
}

/* 우선순위가 같으면 마지막에 선언한 것이 적용이 된다.*/
/* 공백은 자손 선택자*/
div span{
	color:purple;
}

div font{
	background-color:olive;
}


/* +은 인접(형제) 선택자이다 */
/*
 <p></p>  (x)
 <div></div> 
 <p></p>  (o)
*/
div+p{
	color:red;
}


/* *[속성명="값"] 속성 선택자이다. class일땐 p.one 이랑 동일  */
p[class="one"], p.one{
	border-style:solid;
	border-width:1px;
	border-color:orange;
}

/* ,(쉼표) 는 그룹화 선택자이다. */
/* img, 나 address 요소에 */
img, address{
	border-style:solid;
	border-width:1px;
	border-color:purple;
}

</style>

</head>
<body>
	<div>
		<p>
			div요소의 <font>자손요소</font>
		</p>
		<!-- span은 div 의 자식  -->
		<span>div요소의 자식요소 </span>
	</div>

	<p>다양한 선택자를 지정하는 방법</p>
	<p class="one">속성에 대한 선택자를 지정할 수 있다.</p>
	<div>
		<p>
		
		<!-- 이 span 은 div의 자손  -->
			<span>div요소의 자손요소</span>
		</p>
	</div>

	<img src="./images/gosu.jpg" width="100" height="100" alt="고수" />

	<address>서울 종로구 종로2가</address>
	<div class="one">box</div>
</body>
</html>
