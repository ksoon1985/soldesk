<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>research2</title>

<script type="text/javascript">
var ok = false;

window.onload = function(){

	var backBtn = document.getElementById("backBtn");
	var answerBtn = document.getElementById("answerBtn");
	var input = document.getElementsByTagName("input");
	
	backBtn.addEventListener("click",back,false);
	answerBtn.addEventListener("click",answer,false);
	
	function check(){
		console.log("check 실행 ");
		for(var i = 0; i<input.length; i++)
		{
			if(input[i].checked ==true)
				ok = true;
		}
	}

	function back(){
		document.log_g.action="./script047_research.html";
	}
	function answer(){
		check();
		if(!ok){
			window.alert("골라주세욤 ");
			return false;
		}
		document.log_g.action="./script047_process.jsp";
	}
}
</script>

</head>
<body>
