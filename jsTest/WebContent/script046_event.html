<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function(){
	var btn = document.getElementById("btn");
	// 한 객체에 같은 이벤트를 여려개 등록할 수 없다. 
	btn.onclick = function(){
		alert("test1");
	}
	// 마지막으로 등록된 이벤트만 실행된다. 
	btn.onclick = function(){
		alert("test2");
	}
}
</script>
</head>
<body>
<button id="btn">button</button>
</body>
</html>
