<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	document.write(Boolean(3>2) +"<br/>");//t
	document.write(Boolean("korea") +"<br/>"); //t
	document.write(Boolean("") +"<br/>");//false
	document.write(Boolean(10) +"<br/>");//t
	document.write(Boolean(-10) +"<br/>"); //t
	document.write(Boolean(0) +"<br/>"); //false
	document.write(Boolean(3+2+5) +"<br/>"); //t
	document.write(Boolean(3+2-5) +"<br/>"); //false
	document.write(Boolean(1.123) +"<br/>"); //t
	document.write((3/"H") +"<br/>"); //Nan
	document.write(Boolean(3/"H") +"<br/>"); //false
	document.write(Boolean(undefined) +"<br/>"); //false
	document.write(Boolean(null) +"<br/>"); //false
	
	
	
	
	
	
</script>
</body>
</html>
