<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_002_element</title>
</head>
<body>
<!-- 
	world wide web consortium : w3c -> 국제 웹 표준안 제정 
	
	html 은 하이퍼 텍스트 마크 업 언어 
	1. 인라인 요소 (inline element) -> 컨텐츠 크기만큼 (span...)
	2. 블록 요소 (block element) -> 한 줄 (div...)
 
 -->
 <div style="background-color:red">block1</div>
 <div style="background:green">block2</div>
 <span style="background-color:blue">inline1</span>
 <span style="background:yellow">inline2</span>
 
</body>
</html>
