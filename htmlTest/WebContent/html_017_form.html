<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="./login.jsp" method="post">
	<fieldset>
	
	<!--
		 lable for 속성 값이 
		 input type 의 id 속성값과 일치하는 곳으로 커서가 옮겨짐
		 input type 의 name 속성은 전달할 파라미터로 사용  
		 
		 method -> post 보안 or 256byte 이상 or 첨부파일  
		 
		 enctype = 
		 application/x-www-form-urlencoded : 기본값으로, 모든 문자들은 서버로 보내기 전에 인코딩됨을 명시함.
		 multipart/form-data : 모든 문자를 인코딩하지 않음을 명시함.
		 	첨부파일이 있으면 지정하면댐. 이 방식은 <form> 요소가 파일이나 이미지를 서버로 전송할 때 주로 사용함.
		 text/plain : 공백 문자(space)는 "+" 기호로 변환하지만, 나머지 문자는 모두 인코딩되지 않음을 명시함.

	-->
		<legend>로그인</legend>
		<label for="id">아이디</label>
		<input type="text" name="id" id="id" value="id"/><br/>
		
		<label for="password">비밀번호</label>
		<input type="password" name="password" id="password" placeholder="비밀번호" /><br/>
		
		<label for="email">이메일</label>
		<input type="text" name="email" id="email"/><br/>
		
		<input type="submit" value="제출"/>
		<button type="submit">로그인</button>
	</fieldset>
	
	</form>
	
</body>
</html>
