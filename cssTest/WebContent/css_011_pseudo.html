<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	/*
	pseudo element : 요소의 특별 영역에 스타일을 적용 할 수 있도록
	정의해높은 것이다.  
	*/

/* p 요소에서 처음 시작하는 문자의 첫번째 글자에 적용하라  */
p:first-letter{
	color:red;
	font-size:25px;
	border:1px solid black;
}
</style>


</head>
<body>
	<h1>주요내용</h1>
	<p>In the following example,
	the selector matches the the first
	element in all </p>
</body>
</html>
