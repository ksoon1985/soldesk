<!DOCTYPE html>

<meta charset="UTF-8">
<title>html_005_p_br_hr</title>
</head>
<body>

	<!-- enter 적용 안됨 , spacebar 하나 밖에 적용안됨 -->
	<p>흔들리지 않고 피는 꽃이 어디 있느냐
	      이세상 그 어떤
	      아름다운 꽃 들도 
	</p>
	<br/>
	<p>줄바꿈 적용은 br</p>
	
	<hr/>
	선그을 때 는 hr 
	
	<!-- 
		<p> 태그 (paragraph)
		텍스트를 문단으로 정의할 때 사용
		! 단락 요소에는 a, img등의 인라인 요소와 텍스트만을 사용할 수 있다.
		! 단락 요소에는 블락요소를 사용할 수 없다.
		<br/> 등을 남요하지 않는다
		
		<br/> 태그 (line break)
		줄 바꿈을 표시하는 블록요소
		컨텐츠가 없는 요소는 시작요소 뒤에 "/" 을 입력한다.
		
		<hr/> 태그 (horizontal line)
		수평선을 표시하는 블록요소이다.
	 -->
</body>
</html>
