<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_003_css</title>

<!-- external style(외부 스타일) -->
<link href="outer.css" rel="stylesheet" type="text/css">

<!-- internal style(내부 스타일) -->
<style type="text/css"> 
.one{background-color:blue; color:white}
</style>

</head>
<body>
	<div class="one">internal style</div>
	<div id="two">external style</div>
	<div id="three" style="color:yellow">inline style</div>
	
	<!-- 
		html -> xml -> xhtml -> html5
		
		border = "solid"      -> border=solid 오류 안뜸
		<br/>				  -> <br>
		<p>content</p>
		
		스타일 적용 우선 순위
		!important > 인라인 > 내부 > 외부 > 브라우저 기본값  
		
		id="k" -> #k 
		class="j" -> .j
		
		css(cascading style sheet) : 
		웹페이지의 요소들에 단계적으로 적용할 수 있는 스타일들의 모임
		w3c 에서 표준을 제정하여 css는 웹페이지의 스타일(모양,크기,색상,간격등) 정의하여 웹페이지의
		요소를 표현하는데 사용됨.
		
		css 구문 형식
		selector{property:value ; property:value}
		
		selector : 스타일이 적용될 범위를 지정하는 선택자임 종류는 요소명, id, class 속성 사용 가능
		
	-->
	
</body>
</html>
