<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

/* 어떤 요소의 전체 자식 중에서 (index)번째에 있는 요소
	span 일땐 적용 x
	n 번째 자식이 p여야 적용댐 
  */
p:nth-child(2){
	background-color:red;
}

</style>

</head>
<body>
	<div>
		<p>computer</p>
		<!-- <span>test</span> -->
		<p>monitor</p>
		<p>television</p>
		<p>desk</p>
		<p>top</p>
		<p>chair</p>
	</div>
</body>
</html>
