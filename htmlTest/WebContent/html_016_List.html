<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	목록관련 요소 ul , ol , dl
	
	1. ul(unordered list) 요소
	비순서적 목록을 표현할 때 사용한다.
	
	2. ol(ordered list) 요소
	순서적 목록을 표현할 때 사용한다.
	
	type속성 
	
	3. dl 요소
	정의형 목록을 표현할 때 사용한다.
	주종관계에 있는 내용을 표현할 때도 사용된다.
	
 -->
<h1>가지고 있는 물건</h1>
<ul type="circle">
	<li>시계</li>
	<li>가방</li>
	<li>수첩</li>
</ul>

<h1>필통안에 있는거</h1>
<ol type="I">
	<li>연필</li>
	<li>볼펜</li>
	<li>지우개</li>
</ol>

<h1>DL 예제 </h1>
<dl >
	<dt>용어의 제목</dt>
	<dd>용어 설명1</dd>
	<dd>용어 설명2</dd>
	<dd>용어 설명3</dd>
</dl>
</body>
</html>
