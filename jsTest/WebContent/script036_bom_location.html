<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		location : 현재 주소 영역에 참조 주소(url) 정보를 나타낸다.
		location 객체는 로컬 컴퓨너테서는 href 속성만 지원하므로
		웹호스팅(웹서버) 에 올리고 테스트를 해야만 정상적으로 작동한다.
		
	*/
	
	document.write(window.location.href + "<br/>");
	//href 
	//http://localhost:8090/jsTest/script036_bom_location.html
	
	document.write(window.location.hostname + "<br/>");
	//hostname
	//localhost
	
	document.write(window.location.protocol + "<br/>");
	//protocol
	//http:
		
	document.write(window.location.search + "<br/>");
	//search
	//?name ~ 
	
	
	
</script>
</head>
<body>

</body>
</html>
