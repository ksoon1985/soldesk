<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="wrap">
		<p>content</p>
		<a href="">세미나 장소</a>
		<span><a href="">정보</a></span>
	</div>
	
	<script type="text/javascript">
	
	//모든 자식 요소를 가짐
	//childNodes : 엔터(object text)포함 모든 자식 , [object NodeList]
	var divChildNode = document.getElementById("wrap").childNodes;
	document.write(divChildNode + "<br/>"); // [object NodeList]
	document.write(divChildNode.length + "<br/>"); // 7 엔터 포함 
	
	//children : 엔터값 없는 모든 자식 , [object HTMLCollection]
	var divChildren = document.getElementById("wrap").children;
	document.write(divChildren+"<br/>"); // [object HTMLCollection]
	document.write(divChildren.length + "<br/>");
	
	var sNode = document.getElementsByTagName("span")[0];// span의 첫번째 자식 
	var sFirstChild = sNode.firstChild; //first,last child
	
	document.write(sFirstChild + "<br/>"); //a요소 의 출력 : (경로) http://localhost:8090/jsTest/script015_dom_childNodes.html
	sFirstChild.style.backgroundColor = "red";
 	</script>
</body>
</html>
