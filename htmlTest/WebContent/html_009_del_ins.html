<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	<del> 태그
	1 삭제된 텍스트를 의미하는 요소이다.
	
	<ins> 태그
	1 추가된 텍스트를 의미하는 요소이다.
 -->
 
 <!-- 
 	절대경로 보단 상대경로를 사용한다 
 	절대경로 : "./images/bag.jsp"
 	상대경로 : "images/bag.jsp"
 	
 	alt : 이미지에 대한 설명을 기계에서 읽어들임 
 -->
 <dl>
 	<dt>상품</dt>
 	<dd>
 		<img src="./images/bag.jpg" width="200" height="200"
 		alt="가방활인"/>
 	</dd>
 	<dd>상품평가 : <del>10,000</del>원 </dd>
 	<dd>할인가격 : <ins>5,000</ins>원 </dd>
 	<dd>이응 : <del>에라잇</del> 호우</dd>
 	<dt>연애인</dt>
 	<dd>
 		<img src="./images/gosu.jpg" width="200" height="200"
 		alt="고수"/>
 	</dd>
 </dl>
 
 <!-- 
 	목록을 만드는 태그 
 	dl 태그는 용어를 설명하는 목록을 만듬
 	dt 태그는 용어의 제목을 넣을 때
 	dd 태그는 용어를 설명하는데 사용함
 	
 	ul ol li 태그 도 있음  
  -->
 
</body>
</html>
