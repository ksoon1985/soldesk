<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
/*
	요소에 선택자를 지정해서 스타일을 적용하는데 
	선택자는 우선순위를 가지고 있다.
	
	일반요소  < class < id < inline style
	
*/

/* 우선순위 0001 */
p{
	color:red;
	font-size:30px;
}

/* 우선순위 0010 */
.order{
	color:green;
}

/* 우선순위 0100 */
#unit{
	color:blue;
}

</style>

</head>
<body>
	<p>test1</p>
	
	<!-- style 우선순위 1000 -->
	<p class="order" id="unit" style="color:purple">test2</p>
	<p id="unit">test3</p>
	<p class="order">test4</p>
	
	
</body>
</html>
