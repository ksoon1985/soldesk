<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

.cs{
	width:100px;
	height:100px;
	background-color:#008000;
	/* 마우스 올렸을때 마우스 모양 변하는 것  */
	cursor:pointer;
}
.da{
	width:100px;
	height:100px;
	background-color:#700000;
	cursor:crosshair;
}

</style>
</head>
<body>
	<div class="cs">cursor</div>
	<p></p>
	<div class="da"></div>
</body>
</html>
