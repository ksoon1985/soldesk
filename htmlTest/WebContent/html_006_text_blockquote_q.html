<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>blockquote요소와 q요소</h1>

<!-- 블록 -->
<div>
	소크라테스는 <blockquote cite="http://www.daum.net"> 너 자신을 알라.
	</blockquote> 라는 명언을 남겼다.
</div>

<!-- 인라인 -->
<div>
	웹의 창시자 팀 버너스 리경은
	<q site="http://www.w3.org">웹의 힘은 그것의 보편성에 있다. ...</q>라고 했다.
	이렇듯 웹 접근성은
	누구나...
</div>

<!-- 
	인용문
	1. blockquote(블록요소) : 
	블록요소와 텍스트만 포함할 수 있다.
	들여스끼로 표현이 된다.
	
	2. q(인라인 요소) :
	인라인요소와 텍스트를 포함할 수 있다.
	쌍따옴표로 표시가 된다.
	
	cite 속성은 딱히 표시되지 않지만 검색 엔진이 이 주소정보를 사용 할 수 있다.
 -->

</body>
</html>
