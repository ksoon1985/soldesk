<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style type="text/css">
*{
	margin:0;
	border:0;
	padding:0;
}

header{
	background-color:#ccc;
	width:1280px;
	height:150px;
}
#logo{
	float:left;
}
#login{
	float:right;
}
aside{
	float:left;
	background-color:white;
	width:320px;
	height:400px;
}
section.content{
	float:left;
	width:960px;
	height:400px;
	background-color:gray;
}

header>ul{
	clear:both;
	list-style:none;
	padding-buttom:16px;
	margin-bottom:0px;
}
header>ul>li{
	margin-right:128px;
	display:inline-block;
}

footer{
	clear:both;
	width:1280px;
	height:50px;
	line-height:50px;
	background-color:#ccc;
}
p{
	/* background-color:yellow; */
	text-align:center;
}
</style>

</head>
<body>
	<header>
		<img id='logo' src="images/bombit_logo.png" width="100px"
			height="100px">
		<ul>
			<li><a href="#">메인</a></li>
			<li><a href="#">공지사항</a></li>
			<li><a href="#">자유게시판</a></li>
			<li><a href="#">갤러리</a></li>
			<li><a href="#">회원관리</a></li>
			<li><a href="#">채팅하기</a></li>
		</ul>
	</header>
	<aside>
		<table id="login">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" id='id'></td>
			</tr>
			<tr>
				<td>패스워드</td>
				<td><input type="password" name="pw" id='pw'></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: right"><input type="submit"
					value="로그인"> <input type="reset" value="취소"></td>
			</tr>
		</table>
	</aside>
	<section class='content'></section>
	<footer>
		<marquee>
			<p>Copyright ⓒ 1998-2019 Bombit Information Educational Institute
				All Right Reserved</p>
		</marquee>
	</footer>

</html>
