<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
*{
	margin:0px;
	padding:0px;
	border-width:0px;
}

div.aa{
	background-color:yellow;
	width:80px;
	height:100px;
	
	border-left-width:10px;
	border-left-style:solid;
	border-left-color:olive;
	
	border-right-width:10px;
	border-right-style:dotted;
	border-right-color:black;
	
	padding-left:10px;
	padding-right:10px;
	
	margin-left:10px;
	margin-right:10px;
}

div.bb{
	background-color:aqua;
	width:100px;
	height:100px;
	
	border-top-width:10px;
	border-top-style:solid;
	border-top-color:black;
	
	border-bottom-width:10px;
	border-bottom-style:dotted;
	border-bottom-color:black;
	
	padding-top:10px;
	padding-bottom:10px;
	
	margin-top:10px;
	margin-bottom:10px;
	
}


/*
	CSS 박스모델(모든 요소들의 기본 구성)
	content  : 내용
	padding  : 안쪽 여백
	border   : 테두리
	margin   : 바깥 여백
	
	width  : content 가로  
	height : content 세로
	div.aa 요소의 가로 box model 총 크기 계산 : 140px
	div.bb 요소의 세로 box model 총 크기 계산 : 140px 
*/
</style>

</head>
<body>
	<div class="aa">sample</div>
	<div class="bb">sample</div>
</body>
</html>
