<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
table{background-color:yellow ; width:500px; margin:auto;}
table,th,td{ border:1px solid black ; border-collapse:collapse; text-align:center;}
</style>

</head>
<body>
	<!-- 
	table 이차원 격자모양 표를 표시
	tr : 표 행
	td : 표 열
	th : 표제목
	caption : 표 제목
	thead : 행그릅설정할때 제목 그룹
	tfoot : 행그릅설정할때 꼬리 그룹
	tbody : 행그룹설정할때 내용 그룹
	colspan : 열 병합
	rowspan : 행 병합
	colgroup : 테이블 열을 그룹화
	col 속성 : 테이블 열의 속성을 정의 

	 -->
	 
	 <table>
	 <caption>서적 구입 비용</caption>
	 
	 <thead>
	 	<tr>
	 		<th>서적명</th><th>출판사</th>
	 		<th>가격</th><th>기타</th>
	 	</tr>
	 </thead>
	 <tfoot>
	 	<tr>
	 		<td colspan="2">합계</td><td>80,000</td><td>2</td>
	 	</tr>
	 </tfoot>
	 
	 <tbody>
	 	<tr>
	 		<th>HTML</th><td>제우스</td><td>80,000</td><td>&nbsp;</td>
	 	</tr>
	 	
	 	<tr>
	 		<td colspan="4">4</td>
	 	</tr>
	 	
	 	<tr>
	 		<th>엘렐레</th><td>제우스</td><td>80,000</td><td rowspan="2">&nbsp;</td>
	 	</tr>
	 	<tr>
	 		<th>홀룰루</th><td>제우스</td><td>80,000</td>
	 	</tr>
	 </tbody>
	 
	 
	 </table>
</body>
</html>
