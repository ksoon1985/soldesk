<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	border: 1px solid black;
}
#red{
	width:300px;
	height:300px;
	background-color:red;
}
#green{
	width:200px;
	height:200px;
	background-color:green;
}
#blue{
	width:100px;
	height:100px;
	background-color:blue;
}
</style>

<script type="text/javascript">
function func1(e){
	alert("red");
	e.stopPropagation(); // default어쩌구 랑 비슷 
}
function func2(e){
	alert("green");
}
function func3(e){
	alert("blue");
	e.stopPropagation();
}

window.onload = function(){
var red = document.getElementById("red");
var green = document.getElementById("green");
var blue = document.getElementById("blue");

red.addEventListener("click",func1,false);
green.addEventListener("click",func2,false);
blue.addEventListener("click",func3,false);

// 버블링
//false blue clcick =>  blue -> green -> red 전파가 됨
// 캡쳐링 
//true  blue click  =>  red  -> green -> blue 전파가 됨 
// !!! e.stopPropagation(); =>  전파가 안되게 막아줌 
// !!! defaultPrevent()     =>  이벤트를 차단해 줌 
// jQuery 에선 위에 두 함수 모두 return false 로 통일 됨 
}

</script>
</head>
<body>
<div id="red">
	<div id="green">
		<div id="blue"></div>
	</div>
</div>
</body>
</html>
